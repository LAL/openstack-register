<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <meta charset="UTF-8">
        <style type="text/css">
            {% block css %} {% endblock %}
        </style>
    </head>
    <body>
        <script src="/static/js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        {% block script %} {% endblock %}
        <script>{% block javascript %} {% endblock %}</script>

        {% block navigation %}{% endblock %}
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
             <div class="container-fluid">
                 <div class="navbar-header">
                     <button class="navbar-toggle collapsed"
                             type="button"
                             data-toogle="collapse"
                             data-target=".navbar-collapse">
                         <span class="sr-only">Toggle navigation</span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                     </button>
                     <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-home"></span></a>
                 </div>
                 <div class="collapse navbar-collapse">
                     <ul class="nav navbar-nav">
                         <li>
                             <a href="/policies" type="button" role="button">Policies</a>
                         </li>
                     </ul>
                     <ul class="nav navbar-nav navbar-right">
                         {% block login %} {% endblock %}
                         <li class="dropdown">
                             <a href="#"
                                class="dropdown-toggle"
                                role="button"
                                data-toggle="dropdown"
                                aria-expanded="false">
                                Login<span class="caret"></span>
                                 <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <a href="/login">User</a>
                                    </li>
                                    <li>
                                        <a href="/login">Admin</a>
                                    </li>
                                </ul>
                             </a>
                         </li>
                         <li>
                             {% block logout %} {% endblock %}
                             <a href="/logout">
                                <span class="glyphicon glyphicon-log-out"></span>
                            </a>
                         </li>
                     </ul>
                 </div>
             </div>
        </nav>
        <br>
        <br>
        <br>
        <div class="container-fluid">
            {% block head %}{% endblock %}
            <div class="col-sm-12">
                <div class="col-sm-2">
                    <img src="/static/fonts/openstack-lal-s-vertical.png">
                </div>
                <div class="col-sm-10">
                    {% block content %}{% endblock %}
                </div>

            </div>
        </div>
    </body>
</html>
