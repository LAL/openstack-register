<div class="modal fade" id="user-edit-password-modal" tabindex="-2" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row form-register">
                    <div class="well well-lg">
                        <h4 class="text-center">You will update your password. Retype the new password to confirm</h4>
                        <br/>
                        <br/>
                        <!-- Password -->
                        <div class="form-group has-error has-feedback" id="user-edit-password-group">
                            <div class="col-sm-4">
                                <label id="passwordLabel" class="control-label">
                                    Password :
                                    <span class="glyphicon glyphicon-eye-open"
                                          id="user-edit-password-icon"
                                          onclick="password.tooglePasswordVisible(false)">

                                    </span></label>
                            </div>
                            <div class="col-sm-8">
                                <input id="user-edit-password"
                                       type="password" value="" class="form-control"
                                       placeholder="Password" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <!-- End -->
                        <br/>
                        <br/>
                        <!-- Password -->
                        <div class="form-group has-error has-feedback" id="user-edit-password-check-group">
                            <div class="col-sm-4">
                                <label id="passwordCheckLabel" class="control-label">
                                    Password :
                                    <span class="glyphicon glyphicon-eye-open"
                                          id="user-edit-password-check-icon"
                                          onclick="password.tooglePasswordVisible(true)">

                                    </span></label>
                            </div>
                            <div class="col-sm-8">
                                <input id="user-edit-password-check"
                                       type="password" value="" class="form-control"
                                       placeholder="Password" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <br/>
                        <br/>
                    </div>
                    <!-- End -->
                    <!-- Register button -->
                    <div class="col-sm-12">
                        <a class="btn btn-lg btn-primary btn-block disabled"
                           id="user-edit-password-btn" onclick="modifyUserPassword('{{ csrf_token }}')"
                           >Confirm New Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
